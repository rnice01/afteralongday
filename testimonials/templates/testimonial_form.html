{% extends 'main_layout.html' %}
{% block content %}
{% include 'jumbotron.html' %}

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-6 mx-auto mt-2">
                <form class="testimonial-form" action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="{{ form.name.id_for_label }}" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                          {{ form.name }}
                      </div>
                    </div>
                    <div class="form-group row">
                       <label for="testimonial_feedback" class="col-sm-2 col-form-label">Feedback</label>
                        <div class="col-sm-10">
                          {{ form.feedback }}
                          <h6 class="pull-right" id="count_message"></h6>
                        </div>
                    </div>
                    <div class="form-group row">
                      <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
