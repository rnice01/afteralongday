{% extends 'main_layout.html' %} {% load static from staticfiles %} {% block content %}
<div class="blog-header">
    <div class="container">
        <h1 class="blog-title">The Bomb Blog</h1>
        <p class="lead blog-description">Get the inside scoop on Brittany's bomb making.</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-8 blog-main">
           <div class="card-block">
            <h4 class="card-title">Edit your comment</h4>
            <form method="POST" action={% url 'edit_comment' comment.pk %}>
               {% csrf_token %}
                <div class="form-group">
                    <textarea name="comment_text" class="form-control" id="comment-field" rows="5">{{ comment.text }}</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right mr-1" role="button">Submit</button>
                </div>
            </form>
        </div>
        </div>
    </div><!-- /.row -->
</div>{% endblock %}
